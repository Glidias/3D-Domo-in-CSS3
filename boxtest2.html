<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">

    <title>Agrrr! Here is a mighty 3D domo in CSS3</title>
    <meta name="description" content="CSS3 experiment with webkit-perspective &amp; 3D transform">
    <meta name="author" content="Rafal Bromirski">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/layout.css">
    <script src="js/libs/jquery-1.7.1.min.js"></script>
    <script src="js/libs/modernizr-2.0.6.min.js"></script>

    <!--[if lt IE 9]>
        <script src="js/libs/html5shiv.js"></script>
    <![endif]-->

</head>
<body>

<a href="https://github.com/Glidias/3D-Domo-in-CSS3" alt="Fork me on GitHub"></a>

<div class="content">
    <div class="controls">
        <input type="range" min="-360" max="360" value="-10" name="x_axis"/>
        <input type="range" min="-360" max="360" value="-35" name="y_axis"/>
        <input type="range" min="-360" max="360" value="0" name="z_axis"/>
    </div>
    <div class="domo_thumb"><img src="images/domo_thumb.jpg" alt="Domo" /></div>
    <div class="viewport">
        <div class="perspective">
        <div class="domo">
			<div class="danbox Mesh Object3D">
				<div class="plane" style="background-position:-32px 0px;width:32px; height:32px;background-image:url(danbo_textures/danbo_tx_right.png); -webkit-transform:matrix3d(0,0,-3.1875,0,0,-3.1875,0,0,1,0,0,0,-80,51,51,1);"></div>
				<div class="plane" style="background-position:0px 0px;width:32px; height:32px;background-image:url(danbo_textures/danbo_tx_left.png); -webkit-transform:matrix3d(0,0,-3.1875,0,0,3.1875,0,0,-1,0,0,0,80,-51,51,1);"></div>
				<div class="plane" style="background-position:0px 0px;width:50px; height:32px;background-image:url(danbo_textures/danbo_tx_face.png); -webkit-transform:matrix3d(3.200000047683716,0,0,0,0,3.1875,0,0,0,0,-1,0,-80,-51,51,1);"></div>
				<div class="plane" style="background-position:-32px 0px;width:32px; height:32px;background-image:url(danbo_textures/danbo_tx_back.png); -webkit-transform:matrix3d(5,0,0,0,0,-3.1875,0,0,0,0,1,0,-80,51,-51,1);"></div>
				<div class="plane" style="background-position:-50px 0px;width:50px; height:32px;background-image:url(danbo_textures/danbo_tx_headtop.png); -webkit-transform:matrix3d(3.200000047683716,0,0,0,0,0,3.1875,0,0,1,0,0,-80,-51,-51,1);"></div>
				<div class="plane" style="background-position:-32px -32px;width:32px; height:32px;background-image:url(danbo_textures/danbo_tx_bottom.png); -webkit-transform:matrix3d(-5,0,0,0,0,0,3.1875,0,0,-1,0,0,80,51,-51,1);"></div>
			</div>
        </div>
    </div>
    <div class="description">
        <div class="error">Sorry but your browser doesn't support CSS3 transform 3D :(</div>
        <h1>Agrrrr!!!</h1>
        
    </div>
</div>

<script src="js/script.js"></script>

</body>
</html>
